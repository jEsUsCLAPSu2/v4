
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLEXILE ARCADE Loader</title>
        <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #16181C;
            overflow: hidden;
        }

        .loader-container {
            text-align: center;
            animation: fadeOut 3s ease-out forwards; 
            animation-delay: 4s; 
            position: relative; 
        }

        img {
            color: #b03232;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 4em; 
            margin-bottom: 15px;
            position: absolute; 
            top: 50%;
            left: 50%; 
            transform: translate(-50%, -110%); 
            z-index: 1; 
        }

        .spinner {
            display: inline-block;
            width: 40px; 
            height: 40px; 
            border: 6px solid rgba(176, 50, 50, 0.3);
            border-radius: 50%;
            border-top: 6px solid #b03232;
            animation: spin 1s linear infinite;
            margin-top: 1%;
            z-index: 0; 
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .embed-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #16181C;
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
  
  
  
    <div class="loader-container" id="loader">
        <img src="https://cdn.glitch.global/2b25e860-636a-4eab-b48e-c6ae1aa92d6b/IOojLd_43FOS6OoUQ1Lal-transformed.png?v=1706417073321">
        <div class="spinner"></div>
    </div>

    <div class="embed-container" id="embeddedContent">
        <iframe src="/gamescode/templerun2/index.html" frameborder="0"></iframe>
  </div>

    <script>
        
        setTimeout(function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('embeddedContent').style.display = 'block';
        }, 7000); 
    </script>
</body>

</html>
